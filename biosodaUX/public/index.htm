	<script>
		// https://getbootstrap.com/docs/4.0/components/carousel/
		// https://datatables.net/reference/option/
		$('.carousel').carousel({
			interval: 0,
		}).on('slide.bs.carousel', function () {
			pauseallvideos();
		});

		function pauseallvideos() {
			$('#demo video').each(function (vid) {
				this.pause();
			});
		}

		function submitQuery() {
			$('#demo').hide();
			$('#interactapi').show();
			$('#datatable').hide();
			$.ajax({
				// url: "http://localhost:3003/",
				url: "http://biosoda.expasy.org:3003/",
				data: {q: $('#inputtopsearch').val()},
				method: 'POST'
			}).done(function(data) {
				// clone object and fill with data value
				$('.twoways').show();
				if (data.target.length > 0) {
					$('.twowaysmessage').text('Your query was interpreted by our NLP engine. We\'ve found the following concepts, please chose the approppriate:');
				} else {
					$('.twowaysmessage').text('Our NLP found nothing matching your query. Please refine.');
					$('.twoways').hide();
				}
				$('.twoways').empty();
				$(data.target).each(function(index) {
					console.log(this);
					$('.twoways').append('<button type="button" class="btn btn-success mr-1" data-found="' + this + '">' + this + '</button>');
				});
				
			});
		}

		$(document).ready(function() {
			$('#inputtopsearch').val('');
			$('#demo').hide();
			$('#interactapi').hide();

			$('thead.realhead th').each(function() {
				$(this).append('<div class="coladd"><label>&nbsp;[&gt;]</label><div class="cols"><ul><li>col1</li><li>col2</li><li>col3</li></ul></div></div>');
			});

			$('.coladd label').on( 'click', function (e) {
				// $(this).parent().toggleClass('open');
			});

			$('#datatable').hide();

			tabledata = [];
			tmptabledata = [
				{ 'column': 'Gene ID', values: [ 'ENSG00000131055', 'ENSCAFG00000003022', 'ENSRNOG00000007827' ], original: true },
				{ 'column': 'Gene Name', 'values': [ 'COX4I2', 'MYCL', 'Cox4i2' ], original: true },
			];
			demodata = [
				{ 'column': 'Protein names', 'values': [ 'Cytochrome c oxidase subunit 4 isoform 2, mitochondrial', 'Class E Basic Helix-Loop-Helix Protein 38', 'cytochrome c oxidase subunit 4I2' ] },
				{ 'column': 'Organism', 'values': [ 'Mus musculus', 'Gallus gallus', 'Anolis carolinensis' ] },
				{ 'column': 'Taxonomy', 'values': [ 'Mammalia', 'Aves', 'Reptilia' ] },
			];
			tabledata = tmptabledata;
			fillData();

			$.each(demodata, function(onecol) {
				// <button class="btn btn-primary bg-white text-primary" data-column="1">Entry name</button>
				$('#coltoggler').append('<button class="btn btn-primary bg-white text-primary" data-column="' + onecol + '">' + demodata[onecol].column + '</button>');
			})

			$('#coltoggler button').on( 'click', function (e) {
				$('#runquery').show();
				e.preventDefault();
				// get column demo data
				var thisindex = $(this).attr('data-column');
				var column = demodata[thisindex];
				pushDatatable(demodata[thisindex]);
				fillData();
			});

			$('.searchexamples a').on('click', function(e) {
				e.preventDefault();
				$('#inputtopsearch').val($(this).data('search'));
			});

			$('.twoways').on('click', function(e) {
				$('#demo').hide();
				$('#interactapi').hide();
				console.log(e.target);
				sibi = e.target;
				$('#lookingfor').text($(e.target).attr('data-found'));
